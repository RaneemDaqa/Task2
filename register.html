<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <h2>SIGN UP</h2>
    
    <form>
        <label for="name">User Name</label>
        <input type="text" id="name" name="user_name" placeholder="Enter your name" />
        <br/>
        <br/>
        <label for="email">Email</label>
        <input type="email" id="email" name="user_email" placeholder="Enter your email"/>
        <br/>
        <br/>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="user_phone_number" placeholder="Enter your phone number"/>
        <br/>
        <br/>
        <label for="password">Password</label>
        <input type="password" id="password" name="user_password" placeholder="Enter your password"/>
        <input type="password" id="password" name="user_password" placeholder="Confirm your password"/>
        <br/>
        <br/>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="female"/><label>female</label>
        <input type="radio" name="gender" value="male"/><label>male</label>
        <br/>
        <br/>
        <input type="checkbox"/> <label>I accept all terms & conditions</label>
        <br/>
        <br/>
        <input type="submit" value="Register Now" width="4" height="8"/>
        <br/>
        <p>Already have an account?<a href="login.html">Login now</a></p>



    </form>
</body>
</html>
